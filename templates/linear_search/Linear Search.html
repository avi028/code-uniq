            <div class='col-1-1' id="parent">
                <div id="editor">int linear_search(int x,int *arr,int n)
    {
        int i=0;
        for (i=0;i < n;i++)
        {
            if(arr[i] == x)
                return 0;
        }
        return -1;
    }
    
    int main()
    {
        int arr[_] = {_,_,_,_,_};
        int x = _;
        linear_search(x,&(arr[0]),_);
        return 0;
    }</div>
    </div>
